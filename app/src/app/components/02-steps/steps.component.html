
<div class="mt-3 mx-lg-6 mx-3">
    <div class="row">
        <div class="col-lg-3 col-12 py-3" *ngFor="let step of steps; let i = index">
            <div class="card bg-light" [rssaFade]="i*.6">
                <img [src]=step.image alt="" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title font-weight-bold">{{step.title}}</h2>
                    <p>{{step.description}}</p>
                </div>
            </div>
        </div>

    </div>

    <button class="btn btn-primary" [rssaFade]="2" (click)="state.next()">Next</button>
</div>
